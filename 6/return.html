function printSum(a, b){
    // 数値型以外が引数に渡された時には関数の処理を完了
    if(typeof a !== "number" || typeof b ! == "number"){
        console.log("引数が不正なデータ型のため、関数の処理を終了します。");

        return;
    }

    console.log(a+b);
}
let result = printSum("10", "20");

console.log(result);

// 数値を渡した場合
printSum(10, 20);
